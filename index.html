<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/a185ac6f9e.js" crossorigin="anonymous" defer></script>
    <title>OhMyFood</title>
</head>
<body>

    <header>
        <div class="logo">
            <figure>
                <a href=""><img src="assets/images/logo/ohmyfood.png" alt=""></a>
            </figure>
        </div>
    </header>
<main>
    <address class="location">
        <span class="location__address"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</span>
    </address>
    <section class="presentation">
        <h1 class="presentation__title">Réservez le menu qui vous convient</h1>
        <span class="presentation__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</span>
        <button class="btn">Explorez nos restaurants</button>
    </section>
    <section class="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
        <ul class="fonctionnement__list">
            <li class="fonctionnement__list--step step1"><span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</span></li>
            <li class="fonctionnement__list--step step2"><span><i class="fas fa-list-ul"></i>Composez votre menu</span></li>
            <li class="fonctionnement__list--step step3"><span><i class="fas fa-store"></i>Dégustez au  restaurant</span></li>
        </ul>
    </section>
    <section class="restaurants">
        <h2 class="restaurants__title">Restaurants</h2>
        <div class="restaurants__list">
            <a class="restaurant__card" href="">
                <article>
                    <header>
                        <figure>
                            <picture>
                                <source srcset="
                                assets/images/restaurants/small/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_600.jpg 600w,
                                assets/images/restaurants/medium/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_1273.jpg 1273w,
                                assets/images/restaurants/large/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_1759.jpg 1759w,
                                assets/images/restaurants/x-large/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_2100.jpg 2100w" sizes="100vw">
                                <img class="restaurant__img" src="assets/images/restaurants/x-large/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_2100.jpg" alt="">
                              </picture>
                        </figure>
                    </header>
                    <footer>
                        <div class="restaurant__text">
                            <span class="restaurant__text--title">La palette du goût</span>
                            <span class="restaurant__text--ville">Ménilmontant</span>
                        </div>
                        <div class="restaurant__heart"><i class="far fa-heart"></i><i class="fas fa-heart"></i></div>
                    </footer>
                </article>
            </a>
        </div>
    </section>
</main>
    
</body>
</html>
