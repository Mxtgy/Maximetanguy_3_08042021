<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/a185ac6f9e.js" crossorigin="anonymous" defer></script>
    <title>OhMyFood</title>
</head>
<body>

    <header>
        <div class="logo">
            <figure>
                <a href=""><img src="assets/images/logo/ohmyfood.png" alt=""></a>
            </figure>
        </div>
    </header>
<main>
    <address class="location">
        <span class="location__address"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</span>
    </address>
    <section class="presentation">
        <h1 class="presentation__title">Réservez le menu qui vous convient</h1>
        <span class="presentation__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</span>
        <button class="btn">Explorez nos restaurants</button>
    </section>
    <section class="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
        <ul class="fonctionnement__list">
            <li class="fonctionnement__list--step step1"><span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</span></li>
            <li class="fonctionnement__list--step step2"><span><i class="fas fa-list-ul"></i>Composez votre menu</span></li>
            <li class="fonctionnement__list--step step3"><span><i class="fas fa-store"></i>Dégustez au  restaurant</span></li>
        </ul>
    </section>
    <section class="restaurant">
        <h2 class="restaurant__title">Restaurants</h2>
        <div class="restaurant__list">
            <a href="">
                <article>
                    <header>
                        <figure class="">
                            <picture>
                                <source srcset="assets/images/hebergements/1_xlarge/marcus-loke-WQJvWU_HZFo-unsplash.jpg 5993w,
                                assets/images/hebergements/2_large/marcus-loke-WQJvWU_HZFo-unsplash.jpg 2997w,
                                assets/images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg 1499w,
                                assets/images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg 750w" sizes="100vw">
                                <img src="assets/images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" class="" alt="">
                            </picture>
                        </figure>
                    </header>
                    <footer>
                        <div>
                            <span>La palette du goût</span>
                            <span>Ménilmontant</span>
                        </div>
                        <div></div>
                    </footer>
                </article>
            </a>
        </div>
    </section>
</main>
    
</body>
</html>
