<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/a185ac6f9e.js" crossorigin="anonymous" defer></script>
    <title>La palette du goût</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html" class="back"><i class="fas fa-arrow-left"></i></a>
            <figure>
                <a href="index.html"><img src="assets/images/logo/ohmyfood.png" alt=""></a>
            </figure>
        </div>
    </header>

    <main>

        <section class="image">
            <figure>
                <picture>
                    <source srcset="
                    assets/images/restaurants/small/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_600.jpg 600w,
                    assets/images/restaurants/medium/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_1273.jpg 1273w,
                    assets/images/restaurants/large/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_1759.jpg 1759w,
                    assets/images/restaurants/x-large/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_2100.jpg 2100w" sizes="100vw">
                    <img class="restaurant__img" src="assets/images/restaurants/x-large/jay-wennington-N_Y88TWmGwA-unsplash_h4jrm8_c_scale,w_2100.jpg" alt="">
                </picture>
            </figure>
        </section>

        <section class="menu">
            <header>
                <h1>La palette du goût</h1>
                <div class="menu__heart heart"><i class="far fa-heart"></i><i class="fas fa-heart"></i></div>
            </header>

            <div class="starters">
                <h2>Entrées</h2>
                <article class="starters__plat">
                    <header>
                        <h3>Fricassée d'escargot</h3>
                        <span>Au piment d'espelette</span>
                    </header>
                    <div class="price">
                        <span>25€</span>
                    </div>
                    <footer class="like">
                        <i class="fas fa-check-circle"></i>
                    </footer>
                </article>

                <article class="starters__plat">
                    <header>
                        <h3>Foie gras de canard mi-cuit</h3>
                        <span>Et ses copeaux de truffe noire</span>
                    </header>
                    <div class="price">
                        <span>35€</span>
                    </div>
                    <footer class="like">
                        <i class="fas fa-check-circle"></i>
                    </footer>
                </article>

                <article class="starters__plat">
                    <header>
                        <h3>Oeuf au plat</h3>
                        <span>Assaisonné à la truffe sur lit de...</span>
                    </header>
                    <div class="price">
                        <span>20€</span>
                    </div>
                    <footer class="like">
                        <i class="fas fa-check-circle"></i>
                    </footer>
                </article>
            </div>


        </section>

    </main>

    <footer class="footer">
        <nav>
            <h4>ohmyfood</h4>
            <ul class="footer__list">
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    
    </footer>

</body>
